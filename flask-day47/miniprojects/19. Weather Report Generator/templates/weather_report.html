<!DOCTYPE html>
<html>
<head><title>Weather in {{ city }}</title></head>
<body>
  <h2>Weather Report for {{ city }}</h2>
  <p>Description: {{ desc }}</p>
  <p>Temperature: {{ temp }}° {% if unit == 'metric' %}C{% else %}F{% endif %}</p>
  <p>
    Change units:
    <a href="{{ url_for('weather_report', city=city.lower(), unit='metric') }}">Metric (°C)</a> | 
    <a href="{{ url_for('weather_report', city=city.lower(), unit='imperial') }}">Imperial (°F)</a>
  </p>
  <p><a href="{{ url_for('weather_form') }}">Check another city</a></p>
</body>
</html>

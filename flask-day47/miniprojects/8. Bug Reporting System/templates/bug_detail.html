<!DOCTYPE html>
<html>
<head>
  <title>Bug #{{ bug.id }}</title>
</head>
<body>
  <h2>Bug ID: {{ bug.id }}</h2>
  <p><strong>Title:</strong> {{ bug.title }}</p>
  <p><strong>Description:</strong> {{ bug.description }}</p>
  <p><strong>Priority:</strong> {{ bug.priority }}</p>
  <p><a href="/bugs">Back to list</a></p>
</body>
</html>

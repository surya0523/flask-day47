<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f9f9f9; }
    form { max-width: 400px; background: #fff; padding: 20px; border-radius: 10px; margin: auto; box-shadow: 0 0 10px #ccc; }
    input, select, textarea { width: 100%; padding: 10px; margin-top: 10px; }
    input[type="submit"] { background: #007bff; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Contact Us</h2>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul style="color: green;">
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
  <form action="/submit?source=homepage" method="POST">
    <label>Name:</label>
    <input type="text" name="name" required>

    <label>Email:</label>
    <input type="email" name="email" required>

    <label>Message:</label>
    <textarea name="message" rows="4" required></textarea>

    <label>Department:</label>
    <select name="department">
      <option value="sales">Sales</option>
      <option value="support">Support</option>
      <option value="hr">HR</option>
    </select>

    <input type="submit" value="Send Message">
  </form>
</body>
</html>

<!DOCTYPE html>
<html>
<head><title>Fitness Goal Tracker</title></head>
<body>
  <h2>Set Your Fitness Goal</h2>
  <form method="POST" action="/goal-submit">
    <label>Name:</label><br>
    <input type="text" name="name" required><br><br>

    <label>Goal (e.g., weight loss, muscle gain):</label><br>
    <input type="text" name="goal" required><br><br>

    <input type="submit" value="Submit Goal">
  </form>
</body>
</html>
